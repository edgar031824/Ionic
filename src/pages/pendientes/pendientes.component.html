<ion-header>
	<ion-navbar color="primary">
		<ion-title>Pendientes</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<img src="../../assets/imgs/pendientes.jpg" alt="">

	<ion-list>
		<button ion-item *ngFor="let item of _DeseosServices.listas" (click)="itemSelected(item)">
		  {{item.titulo}}
		</button>
	</ion-list>

  <ion-fab bottom right>
    <button (click)="AgregarLista()" ion-fab>
			<ion-icon name="add"></ion-icon>
		</button>

  </ion-fab>
 
</ion-content>
